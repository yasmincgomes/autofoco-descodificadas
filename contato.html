<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="img/logo/camera.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="img/logo/autofoco.-removebg-preview.png" alt="Logo Autofoco"></a>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="index.html#portfolio">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
                <a href="#"><i class="fa fa-search"></i></a>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Contato</legend>
                <p>Deixe seu contato e mensagem abaixo que entraremos em contato</p>

                    <div class="label-input-textarea">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>

                    <div class="label-input-textarea">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="label-input-textarea">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
            </fieldset>
        </form>

        <footer>
            <div>
                <p>criado por Yasmin C. Gomes <i class="fa fa-moon" style="color:#f16a97;"></i> </p>
            </div>
        </footer>
    </main>
</body>
</html>
